{% extends "base.html" %}

{% block content %}
    <div class = "container">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Entry No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Alt. Name</th>
                    <th scope="col">Structure</th>
                </tr>
            </thead>
            <style>
                td{
                    cursor: pointer;
                }
            </style>
            {% load static %}
            <tbody>
                {% for item in materials_list %}
                
                    <tr onclick="window.location.href='/materials/{{item.id}}'">
                        <td class="align-middle">{{item.id}}</a></td>
                        <td class="align-middle">{{item.compound_name}}</td>
                        <td class="align-middle text-break">{{item.iupac_name}}</td>
                        <td class="align-middle"><img src={% static item.skeletal_formula_file %} alt="No Structure" class="img-fluid" style="max-width: 100px;"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
